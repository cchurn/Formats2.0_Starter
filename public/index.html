<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
  <meta name="ad.size" content="width=300,height=600">
  <meta name="ad.frame" content="child">
  <script src="{{Library 'AD-1.x.x'}}"></script>
  <title>Creative</title>
</head>
<body style="opacity: 0">
<div id="creative_container"></div>
<!--<div class="bt_close"></div>-->
<script>
    function init() {
        /**
         * Creative is created on window in index.js
         * Set width and height if responsive is true
         * container: string, responsive: boolean, width: number, height: number, lazyLoad: array
         */
        let configObj = {
            container:'#creative_container',
            responsive: false,
            width: 300, height: 600
        };
        Creative.init(configObj);
    }
    if(window.location.href.indexOf('file://') !== -1 || window.location.href.indexOf('localhost') !== -1){
        window.document.body.onload = init;
    } else {
        $AD.ready(init);
    }
</script>
</body>
</html>
